{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="icon" type="image/x-icon" href="{%static 'assets/favicon-icon.png'%}">
    <style>
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("{% static 'assets/background.png'%}") center/cover no-repeat;
      filter: blur(5px);
      z-index: -1;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="signup-wrapper">
    <div class="container">
      
      <div class="image-section">
        <img src="{% static 'assets/login-image.png' %}" alt="Register Background">
      </div>
      
      <div class="form-section">
        <h3>Signup Account</h3>
        <form method="POST" autocomplete="off">
          {% csrf_token %}
          {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
          {% endfor %}
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
